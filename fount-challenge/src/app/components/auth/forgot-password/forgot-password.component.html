<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Recover Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="forgotPassword()">
          Send Link
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
