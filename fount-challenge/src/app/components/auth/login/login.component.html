<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">
          Login
        </button>
      </form>
      <div style="padding-left: 0.4rem; padding-top: 1rem">
        <p><a routerLink="/register">Don't have an account?</a></p>
        <p><a routerLink="/recover">Forgot your Password?</a></p>
      </div>
      <div class="google-signin">
        <a
          (click)="signInWithGoogle()"
          style="text-decoration: none; cursor: pointer"
        >
          <img
            src="../../../assets/images/google/icon-google.png"
            alt=""
            height="24px"
            width="24px"
          />Sign in with Google
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
