<mat-card class="note-form">
  <mat-card-header>
    <mat-card-title>Welcome, User!</mat-card-title>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <h2>Create a New Note</h2>
    <form (ngSubmit)="addNote()">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="title"
          name="title"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <textarea
          matInput
          placeholder="Content"
          [(ngModel)]="content"
          name="content"
          required
        ></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Create Note
      </button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="note-list">
  <mat-card-header>
    <h2>Your Notes</h2>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="notesList.length > 0; else noNotes">
      <mat-card class="note-card" *ngFor="let note of notesList">
        <mat-card-content>
          <h3>{{ note.title }}</h3>
          <p>{{ note.content }}</p>
          <button mat-icon-button color="warn" (click)="deleteNote(note)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
    </ng-container>
    <ng-template #noNotes>
      <p>No notes available.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
